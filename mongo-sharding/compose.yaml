name: mongo-sharding
version: '1'

services:
  configSrv:
    image: mongo:latest
    container_name: configSrv
    restart: always
    ports:
      - "27017:27017"
    networks:
      app-network:
        ipv4_address: 173.17.0.10
    volumes:
      - config-data:/data/db
    command: [
      "--configsvr",
      "--replSet", "config_server",
      "--bind_ip_all",
      "--port", "27017"
    ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard1:
    image: mongo:latest
    container_name: shard1
    restart: always
    ports:
      - "27018:27018"
    networks:
      app-network:
        ipv4_address: 173.17.0.9
    volumes:
      - shard1-data:/data/db
    command: [
      "--shardsvr",           # запуск в режиме шардинга
      "--replSet", "shard1",  # название реплики
      "--bind_ip_all",
      "--port", "27018"
    ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard2:
    image: mongo:latest
    container_name: shard2
    restart: always
    ports:
      - "27019:27019"
    networks:
      app-network:
        ipv4_address: 173.17.0.8
    volumes:
      - shard2-data:/data/db
    command: [
      "--shardsvr",           # запуск в режиме шардинга
      "--replSet", "shard2",  # название реплики (отличается от 1-го шарда)
      "--bind_ip_all",
      "--port", "27019"
    ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  mongos_router:
    image: mongo:latest
    container_name: mongos_router
    restart: unless-stopped
    ports:
      - "27020:27020"
    networks:
      app-network:
        ipv4_address: 173.17.0.7
    depends_on:
      - configSrv
      - shard1
      - shard2
    command: [
      "mongos",  # запуск в режиме роутера
      "--configdb", "config_server/configSrv:27017",  # подключение к серверу конфигурации
      "--bind_ip_all",
      "--port", "27020"
    ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27020", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  mongodb1:
    container_name: mongodb1
    image: mongo:latest  # используем официальный образ
    networks:
      app-network:
        ipv4_address: 173.17.0.6
    volumes:
      - mongodb1_data_container:/data/db
    ports:
      - "27021:27017"

  pymongo_api:
    container_name: pymongo_api
    build:
      context: api_app
      dockerfile: Dockerfile
    depends_on:
      mongos_router:
        condition: service_healthy
      mongodb1:
        condition: service_started
    ports:
      - "8080:8080"
    networks:
      app-network:
        ipv4_address: 173.17.0.5
    environment:
      MONGODB_URL: "mongodb://mongos_router:27020,mongodb1:27017"
      MONGODB_DATABASE_NAME: "somedb"
      MONGODB_REPLICA_SET: "config_server"

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 173.17.0.0/16

volumes:
  mongodb1_data_container:
    driver: local
  config-data:
    driver: local
  shard1-data:
    driver: local
  shard2-data:
    driver: local